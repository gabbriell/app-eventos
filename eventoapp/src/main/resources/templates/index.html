<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset='utf-8'>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
	
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
		
		
<body>
	
	<header>
	   <nav class="nav-extended">
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo left">Listagem de eventos</a>
	      
  			<ul id="nav-mobile" class="tab right hide-on">
	        <li><a href="/eventos">Listar de eventos</a></li>
	        <li><a href="/cadastrarEvento">Cadastro de eventos</a></li>
	      </ul>
	  	</nav>
	</header>

	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horário</th>
				<th>Código do evento</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}">
				<!-- <td><a th:href= "${(#mvc.url('EC#detalhesEvento').arg(0, ${evento.codigo})).build()}"><span th:text="${evento.nome}"></span></a></td>-->	
				
				 <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>			
			<!--	<td><a th:href="@{/evento/{codigo}(codigo = ${evento.codigo}) }"><span th:text="${evento.nome}"></span></a></td>-->
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
				<td><span th:text="${evento.codigo}"></span></td>
			</tr>
		</tbody>
		
	</table>
	
	
			<div class="footer-copyright center">
            <div class="container">
            © 2022 - Gabriel Lima Martins
            
            </div>
          </div>
	
 <!--JavaScript at end of body for optimized loading-->
 <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
 
</body>

</html>
