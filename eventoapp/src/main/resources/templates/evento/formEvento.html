<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

   <meta charset='utf-8'>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
 <th:block th:include="~{mensagemValidacao}"></th:block>
	<form class="container" method="post">
	 
	      
	      <div class="row"> 
	        <div class="input-field col s10">
	          <input id="first_name" type="text" class="validate" name="nome">
	          <label class="active" for="first_name">Nome do Evento: </label>
	        </div>
	        </div>
	     <div class="row">    
	        <div class="input-field col s4">
	          <input id="last_name" type="text" class="validate" name="local">
	          <label class="active" for="last_name">Local: </label>
	     </div>
	       
	     
	        <div class="input-field col s3">
	          <input id="data" type="Date" class="validate" name="data">
	          <label class="active" for="data">Data: </label>
	        </div>
	    	
	        <div class="input-field col s3">
	          <input id="horario" type="time" class="validate" name="horario">
	          <label class="active" for="horario">Hor√°rio: </label>
	        </div>
	      </div>
	        </div>  	  
	      <button type="submit" class="waves-effect waves-light btn">Cadastrar</button>
	   
	</form>
</div>







<a  href="/.." class="waves-effect waves-light btn "><i class="material-icons left">keyboard_backspace</i>Voltar</a>
<!--JavaScript at end of body for optimized loading-->
 <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
